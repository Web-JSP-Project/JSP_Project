<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: gray;
        }
        #bannerList{
            width: 1100px;
        }
        #bannerList #imgMain{
            display: inline-block;
            margin-left: 30px;
            padding: 10px 35px;
        }
        #bannerList #imgMain .imgContent{
            display: inline-block;
        }
        #bannerList #imgMain img{
            width: 300px;
        }
        #bannerList .price{
            font-size: 30px;
            height: 50px;
            border: 1px solid;
            text-align: center;
            line-height: 50px;
        }
        #bannerList #index{
            text-align: center;
        }
        #bannerList #index .n{
            width: 30px;
            height: 10px;
            background-color: hsla(202,60%,100%,0.2);
            display: inline-block;
            margin: 10px 5px;
            border-radius: 2px;
        }
        #bannerList #index .focus{
            background-color:hsla(202,60%,100%,0.4);
            width: 30px;
            height: 10px;
            display: inline-block;
            margin: 10px 5px;
            border-radius: 2px;
        }
        #bannerList .arrow{
            width: 30px;
        }
        #bannerList .arrow img{
            width: 30px;
            margin: 100px 0;
        }
        #bannerList #right{
            float: right;
        }
        #bannerList #left{
            float: left;
        }
    </style>
</head>
<body>
    
<div id="bannerList">
    <div id="left" class="arrow">
        <img src="../img/banner/left.png" alt="">
    </div>
    <div id="imgMain">
        <div class="imgContent">
            <a href="#"><img src="../img/banner/2.png" alt=""></a>
            <div class="price">10,000원</div>
        </div>
        <div class="imgContent">
            <a href="#"><img src="../img/banner/3.png" alt=""></a>
            <div class="price">10,000원</div>
        </div>
        <div class="imgContent">
            <a href="#"><img src="../img/banner/4.png" alt=""></a>
            <div class="price">10,000원</div>
        </div>
    </div>
    <div id="right" class="arrow">
        <img src="../img/banner/right.png" alt="">
    </div>
    <div id="index">
        <div class="focus"></div>
        <div class="n"></div>
        <div class="n"></div>
        <div class="n"></div>
        <div class="n"></div>
    </div>
</div>
</body>
</html>
