<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.0.min.js"></script>
    <style>        
    body{
        width: 1050px;
        background-color: lightgray;
    }

    .gameListItem{
        width: 1050px;
        margin-bottom: 20px;
    }
    .gameListItem a{
        height: 80px;
        display: block;
        background-color: #555556;
        text-decoration: none;
        color: white;
    }
    .gameListItem .gameImg{
        display: inline-block;
    }
    .gameListItem .gameListData{
        display: inline-block;
        width: 780px;
        font-size: 16px;
        font-weight: bold;
        position: relative;
        top: -30px;
        margin-left: 20px;
    }
    .gameListItem .gameName{
        display: inline-block;
    }
    .gameListItem .gamePrice{
        float: right;
    }
    .gameListItem .gameImg img{
        height: 80px;
    }




    #payment{
        background-color: white;
        margin: 0 auto;
        width: 800px;

    }
    #payment label{
        display: inline-block;
        margin-right: 20px;
        width: 200px;
    }
    #payment input{
        padding: 10px;
    }
    #payment form > div{
        margin-bottom: 30px;
    }
    </style>
</head>
<body>
    <div>
        <div class="gameListItem">
            <a href="gameInfomation.jsp">
                <div class="gameImg">
                    <img src="../img/gameList/1.jpg" alt="">
                </div>
                <div class="gameListData">
                    <div class="gameName">
                        <div class="name">게임 이름</div>
                    </div>
                    <div class="gamePrice">
                        <div class="price">가격</div>
                    </div>
                </div>
            </a>
        </div>
        <div class="gameListItem">
            <a href="gameInfomation.jsp">
                <div class="gameImg">
                    <img src="../img/gameList/1.jpg" alt="">
                </div>
                <div class="gameListData">
                    <div class="gameName">
                        <div class="name">게임 이름</div>
                    </div>
                    <div class="gamePrice">
                        <div class="price">가격</div>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <hr>

    <div id="payment">
        <form action="">
            <select name="" id="">
                <option value="">신용카드</option>
            </select>
            <h2>신용카드</h2>
            <div id="cardNum">
                <label for="">카드 번호</label>
                <input type="text" placeholder="1234-5678-1234-5678">
            </div>

            <div id="expirationDate">
                <label for="">유효기간</label>
                <input type="text" placeholder="MM">
                <input type="text" placeholder="YY">
            </div>

            <div id="birth">
                <label for="">생년월일</label>
                <input type="text" placeholder="YYMMDD">
            </div>

            <div id="cardPwd">
                <label for="">카드 비밀번호 앞 2자리</label>
                <input type="text" placeholder="12">
            </div>

            <div id="paymentBtn">
                <button>취소</button>
                <button>구매</button>
            </div>
        </form>
    </div>


</body>
</html>
